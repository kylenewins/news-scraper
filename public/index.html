<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Reddit Jr.</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div id="wrapper">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-center"><i class="fab fa-reddit-alien"></i>Reddit Scraper<i class="fab fa-reddit-alien"></i></h1>
              <p class="lead text-center">Enter a Subreddit to get Started</p>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="scrapeButton">Scrape</button>
                  </div>
                  <input type="text" id = "subreddit" class="form-control" placeholder="enter subreddit name (no spaces)" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
        </div>
      <div class="container">
        <div class = "col-md-12 col-lg-12">
          <div id="articles"></div>
          <div id="notes"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
